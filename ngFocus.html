<div ng-app="myApp" ng-controller="myCtrl">
    <h1>ngFocus Example:</h1>
    <small>first Name is auto Focus</small>
    <input type="text" ng-model="firstName" ng-focus="true" placeholder="FirstName" />
    <small>focus on LastName for calling action</small>
    <input type="text" ng-model="lastName" ng-focus="onfocus('Ashori')" placeholder="LastName" />
</div>
<script src="/Scripts/jquery-2.1.3.min.js"></script>
<script src="/Scripts/angular.min.js"></script>
<script src="/Scripts/angular-sanitize.min.js"></script>
<script src="/ngFocus.js"></script>
<script type="text/javascript">
    angular.module('myApp', ['ngBehavior']).controller('myCtrl', function ($scope) {
        $scope.onfocus = function (string) {
            $scope.lastName = string;
        };
    });
</script>
